<!DOCTYPE html>
<html>
  <head>
    {{>header}}
  </head>
  <body>
    <div class="page grid">
      {{>nav}}

      <div class="page-wrapper grid__item">
        <header class="page-header">
          {{#if images.header}}
          <img src="./images/{{images.header}}" alt="{{presskit.title}}">
          {{/if}}
        </header>

        <main class="page-content" role="main">
          <section class="grid">
            {{>factsheet}}

            <article class="description grid__item grid__item--flexible">
              {{>description}}

              <h2 id="projects">Projects</h2>
              <ul>
                {{#each products}}
                <li>
                  <a href="{{path}}">{{title}}</a>
                </li>
                {{/each}}
              </ul>
            </article>
          </section>

          {{>assets}}
          {{>recognition}}
          {{>team title="Team & Repeating Collaborator" showContact="true"}}
        </main>

        {{>footer}}
      </div>
    </div>

    {{>scripts}}
  </body>
</html>
